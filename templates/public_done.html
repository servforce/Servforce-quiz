<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>已提交</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ui.css') }}" />
    <style>
      body { min-height: 100vh; display: grid; place-items: center; padding: 22px; }
      .card { width: min(860px, 100%); }
      .cheer { display: grid; gap: 14px; }
      .cheer img {
        width: 100%;
        height: auto;
        max-height: 62vh;
        object-fit: contain;
        border-radius: 18px;
        border: 1px solid rgba(15, 23, 42, 0.10);
        background: rgba(255,255,255,0.94);
      }
      .thanks-title {
        margin: 0;
        font-size: 26px;
        font-weight: 950;
        letter-spacing: -0.2px;
        line-height: 1.25;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="surface card" role="region" aria-label="试卷已提交">
      <div class="section">
        <div class="cheer">
          <h2 class="thanks-title">考生辛苦了，我们已收到您的试卷。</h2>
          <img src="{{ url_for('static', filename='答题结束.png') }}" alt="答题结束" />
        </div>
      </div>
    </div>
  </body>
</html>
