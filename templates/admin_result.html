<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>判卷详情</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ui.css') }}" />
    <style>
      pre {
        background: rgba(15, 23, 42, 0.04);
        padding: 12px;
        border-radius: 14px;
        overflow: auto;
        border: 1px solid rgba(15, 23, 42, 0.10);
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand" aria-label="Servforce Quiz 管理后台">
          <span class="brand-badge" aria-hidden="true"></span>
          <span>Servforce Quiz</span>
        </div>
        <nav class="nav" aria-label="主导航">
          <a class="nav-link" href="/admin#tab-exams">试卷管理</a>
          <a class="nav-link" href="/admin/candidates">候选人管理</a>
          <a class="nav-link active" href="/admin#tab-assign">答题邀请</a>
        </nav>
        <form method="post" action="/admin/logout" style="margin:0;">
          <button class="btn btn-danger" type="submit">退出</button>
        </form>
      </div>
    </header>

    <main class="container page">
      <div class="surface" role="region" aria-label="判卷详情">
        <section class="section">
          <div class="section-head">
            <div>
              <h2 class="title">判卷详情</h2>
              <p class="sub">token：<code>{{ assignment.token }}</code></p>
            </div>
            <a class="btn" href="/admin#tab-assign">返回答题邀请</a>
          </div>
          <pre>{{ assignment | tojson(indent=2) }}</pre>
        </section>
      </div>
    </main>
  </body>
</html>
