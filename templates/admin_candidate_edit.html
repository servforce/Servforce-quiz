<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>编辑候选人</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ui.css') }}" />
    <style>
      .container { max-width: 1100px; }
      .form-grid {
        display: grid;
        grid-template-columns: 180px 180px auto;
        grid-template-areas:
          "name phone ."
          "created created actions";
        gap: 12px 18px;
        align-items: end;
      }
      .field.name { grid-area: name; }
      .field.phone { grid-area: phone; }
      .field.created { grid-area: created; max-width: 360px; }
      .field.name input, .field.phone input { max-width: 180px; }
      .field.created input { max-width: 360px; }
      .form-actions {
        grid-area: actions;
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        align-items: end;
        flex-wrap: wrap;
      }
      @media (max-width: 980px) {
        .form-grid {
          grid-template-columns: 1fr;
          grid-template-areas:
            "name"
            "phone"
            "created"
            "actions";
        }
        .field.created { max-width: 100%; }
        .field.name input, .field.phone input, .field.created input { max-width: 100%; }
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <div class="brand" aria-label="Servforce Quiz 管理后台">
          <span class="brand-badge" aria-hidden="true"></span>
          <span>Servforce Quiz</span>
        </div>

        <nav class="nav" aria-label="主导航">
          <a class="nav-link" href="/admin#tab-exams">试卷管理</a>
          <a class="nav-link active" href="/admin/candidates">候选人管理</a>
          <a class="nav-link" href="/admin#tab-assign">答题邀请</a>
        </nav>

        <form method="post" action="/admin/logout" style="margin:0;">
          <button class="btn btn-danger" type="submit">退出</button>
        </form>
      </div>
    </header>

    <main class="container page">
      {% for m in get_flashed_messages() %}
      <div class="flash">{{ m }}</div>
      {% endfor %}

      <div class="surface" role="region" aria-label="编辑候选人">
        <section class="section">
          <div class="section-head">
            <div>
              <h2 class="title">编辑候选人</h2>
            </div>
          </div>

          <form method="post" action="/admin/candidates/{{ c.id }}/edit">
            <div class="form-grid">
              <div class="field name">
                <label for="name">姓名</label>
                <input id="name" class="input" name="name" value="{{ c.name }}" required pattern="[\u4e00-\u9fffA-Za-z·\\s]{2,20}" title="2-20位中文/英文，可含空格/·" />
              </div>
              <div class="field phone">
                <label for="phone">手机号</label>
                <input id="phone" class="input" name="phone" value="{{ c.phone }}" required pattern="1[3-9][0-9]{9}" title="11位中国大陆手机号（可输入 +86 前缀，后端会自动处理）" inputmode="numeric" />
              </div>
              <div class="field created">
                <label for="created_at">创建时间（UTC）</label>
                <input id="created_at" class="input" name="created_at" type="datetime-local" value="{{ c.created_at.strftime('%Y-%m-%dT%H:%M') if c.created_at else '' }}" />
              </div>
              <div class="form-actions" aria-label="操作">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn" href="/admin/candidates">取消</a>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
