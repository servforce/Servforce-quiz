    <script>
      (function () {
        var textarea = document.getElementById("source_md");
        if (!textarea || !window.CodeMirror) return;

        var cm = null;
        try {
          cm = window.CodeMirror.fromTextArea(textarea, {
            mode: "markdown",
            lineNumbers: true,
            lineWrapping: true,
            styleActiveLine: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            indentUnit: 2,
            tabSize: 2,
          });

          // Hide the fallback textarea as soon as CodeMirror is created.
          // Even if later enhancements (overlays, sizing) fail, we still prefer the highlighted editor UI.
          textarea.style.display = "none";
          document.body.classList.add("cm-ready");

          try {
            cm.addOverlay({
              startState: function () {
                return { inRubric: false };
              },
              token: function (stream, state) {
                if (state.inRubric) {
                  if (stream.match("[/rubric]")) {
                    state.inRubric = false;
                    return "rubric-tag";
                  }

                  // Consume at least one character, and keep coloring until closing tag.
                  stream.next();
                  stream.eatWhile(/[^[]/);
                  return "rubric";
                }

                if (stream.match("[rubric]")) {
                  state.inRubric = true;
                  return "rubric-tag";
                }

                if (stream.skipTo("[")) {
                  stream.next();
                } else {
                  stream.skipToEnd();
                }
                return null;
              },
            });
          } catch (e) {
            console.warn("[editor] CodeMirror overlay init failed, continuing without overlay", e);
          }

          try {
            var wrapper = cm.getWrapperElement();
            wrapper.style.flex = "1 1 auto";
            wrapper.style.minHeight = "0";
            cm.setSize(null, "100%");
          } catch (e) {
            console.warn("[editor] CodeMirror sizing failed, continuing with defaults", e);
          }
        } catch (e) {
          console.error("[editor] CodeMirror init failed, falling back to textarea", e);
          textarea.style.display = "block";
        }
      })();
    </script>
