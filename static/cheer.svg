<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-label="Thanks illustration">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563eb" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#7c3aed" stop-opacity="0.22"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#020617" flood-opacity="0.20"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="600" rx="44" fill="url(#g)"/>

  <!-- Confetti -->
  <g opacity="0.85">
    <circle cx="130" cy="110" r="10" fill="#f97316"/>
    <circle cx="180" cy="90" r="6" fill="#22c55e"/>
    <circle cx="230" cy="120" r="8" fill="#3b82f6"/>
    <circle cx="1040" cy="120" r="9" fill="#a855f7"/>
    <circle cx="1000" cy="90" r="6" fill="#f97316"/>
    <circle cx="1068" cy="86" r="7" fill="#22c55e"/>
    <rect x="300" y="80" width="14" height="14" rx="4" fill="#3b82f6" transform="rotate(18 300 80)"/>
    <rect x="880" y="70" width="14" height="14" rx="4" fill="#f97316" transform="rotate(-14 880 70)"/>
    <rect x="930" y="140" width="12" height="12" rx="3" fill="#22c55e" transform="rotate(22 930 140)"/>
  </g>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="210" y="140" width="780" height="320" rx="30" fill="rgba(255,255,255,0.94)"/>
    <rect x="210" y="140" width="780" height="320" rx="30" fill="none" stroke="rgba(15,23,42,0.10)"/>
  </g>

  <!-- Simple trophy/medal -->
  <g transform="translate(360 210)">
    <circle cx="90" cy="90" r="72" fill="rgba(37,99,235,0.14)"/>
    <circle cx="90" cy="90" r="58" fill="rgba(124,58,237,0.12)"/>
    <path d="M90 38c18 0 32 14 32 32 0 17-12 30-27 32v22H85V102C70 100 58 87 58 70c0-18 14-32 32-32Z" fill="url(#g2)"/>
    <path d="M70 136h40c6 0 10 4 10 10v22H60v-22c0-6 4-10 10-10Z" fill="rgba(15,23,42,0.10)"/>
    <path d="M62 168h56c6 0 10 4 10 10v16H52v-16c0-6 4-10 10-10Z" fill="rgba(15,23,42,0.08)"/>
  </g>

  <!-- Decorative lines -->
  <path d="M710 250h210" stroke="rgba(15,23,42,0.10)" stroke-width="10" stroke-linecap="round"/>
  <path d="M710 290h260" stroke="rgba(15,23,42,0.08)" stroke-width="10" stroke-linecap="round"/>
  <path d="M710 330h230" stroke="rgba(15,23,42,0.06)" stroke-width="10" stroke-linecap="round"/>
